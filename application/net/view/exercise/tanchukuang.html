<!DOCTYPE html>
<html>
<head>
	<title>弹出框插件</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
	<script  src="__STATIC__/bootstrap/js/jquery-3.3.1.js"></script>
	<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
		#view{
			width: 300px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body style="padding: 200px;background-color: #ccc;">
	<div id="view">
		<button id="btn1" class="btn btn-info btn-lg" 
		data-toggle="popover"
		title="Bootstrap"
		data-placement="right"
		data-content="Bootstrap是Twitter推出的一个用于前端开发的开源工具包。它由Twitter的设计师Mark Otto和Jacob Thornton合作开发,是一个CSS/HTML框架。目前,Bootstrap最新版本为3.0 "
		>点击弹出/隐藏弹出框</button>
	</div>
	<button id="btn" class="btn btn-default">按钮</button>
</body>
<script type="text/javascript">
	$('#btn1').popover({
		viewport:{
			selector:'#view',
			padding:-10
		}
	});
	$('#btn').on('click',function(){
		$('#btn1').popover('toggle');
	});
	
</script>
</html>
