<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
	<script  src="__STATIC__/bootstrap/js/jquery-3.3.1.js"></script>
	<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="padding: 50px;background-color: #ccc;">
	<div class="container" style="padding: 50px;background-color: #fff;">
		<form class="form-horizontal">
		<div class="form-group">
			<label class="col-md-2 control-label" for="username">用户名:</label>
			<div class="col-md-8">
			<input type="text" name="username"  id="username" class="form-control" placeholder="请输入用户名"></div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label" for="password">密码:</label>
			<div class="col-md-8">
			<input type="password" name="password" id="password" class="form-control" placeholder="请输入密码"></div></div>
		<div class="form-group">
			<label class="col-md-2 control-label">上传文件</label>
			<div class="col-md-8">
			<input type="file" name="file">
			</div><br>
			<p class="help-block">上传的文件类型:.doc\.docx\.sql</p>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">兴趣爱好:</label>
			<div class="col-md-8">
				<label class="checkbox-inline"><input type="checkbox" value="画画">画画</label>
				<label class="checkbox-inline"><input type="checkbox" value="画画">游戏</label>
				<label class="checkbox-inline"><input type="checkbox" value="画画">看书</label>
				<label class="checkbox-inline"><input type="checkbox" value="画画">练字</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-2 control-label">学历:</label>
			<div class="col-md-8">
				<label class="radio-inline"><input type="radio" >初中</label>
				<label class="radio-inline"><input type="radio" >高中</label>
				<label class="radio-inline"><input type="radio" >大学</label>
				<label class="radio-inline"><input type="radio" >博士</label>
			</div>
		</div>
		<div class="form-group">
			<label for="person" class="col-md-2 control-label">个人简历:</label>
			<div class="col-md-8">			
				<textarea  class="form-control " rows="5" placeholder="请输入个人信息..."></textarea>
			</div>

		</div>
		<div class="col-md-1 col-md-offset-1"></div>
		<button type="submit" class="btn btn-danger btn-sm">提交表单</button>
		</form>
	</div>
</body>
</html>
